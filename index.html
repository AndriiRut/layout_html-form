ToBed"> What time do you go to bed <input type="time" class="line11" name="timeToBed" id="timeToBed" step="2"> </label> <label class="line" for="brand"> What are your favorite brand of cars? <select name="brand" class="line12" id="brand" multiple> <option value="BMW">BMW</option> <option value="Pagani">Pagani</option> <option value="Tesla">Tesla</option> <option value="Jaguar">Jaguar</option> <option value="Bugatti">Bugatti</option> <option value="Another">Another</option> <option value=" " selected></option> </select> </label> <label class="line" for="rate"> How do you rate our work? <input type="range" class="line13" id="rate" name="workLvl" max="10" min="0" value="0"> </label> </fieldset> <fieldset class="box box4"> <legend class="head">Additional info:</legend> <ladel class="line"> Comments: <textarea name="Coments" class="line14" cols="10" rows="2"></textarea> </ladel> <ladel class="line"> Would you recomend us? <select name="Recomend" class="line15" id="Recomend"> <option value="1" selected>Yes</option> <option value="0">No</option> </select> </ladel> </fieldset> <button type="submit" class="submitButton">Submit</button> </form> </body></html>
